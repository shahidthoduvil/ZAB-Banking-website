{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">REGISTER ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                   
                        <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username..">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                      
                        <input type="email" name="{{ form.email.name}}" class="form-control" placeholder="Email..">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                  
                        <input type="password" name="{{ form.password1.name}}" class="form-control" placeholder="Enter password...">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                     
                        <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="Re-enter Password...">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Register Account">
                    </div>
                </form>
                
                
                
            </div>
         {{form.errors}}
         {% for message in messges%}
         {{message }}
         {% endfor %}
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form_fields = document.getElementsByTagName('input');
        form_fields[1].placeholder = 'Username..';
        form_fields[2].placeholder = 'Email..';
        form_fields[3].placeholder = 'Enter password...';
        form_fields[4].placeholder = 'Re-enter Password...';
    
        for (var i = 0; i < form_fields.length; i++) {
            form_fields[i].className += ' form-control';
        }
        
    });
    
</script>
